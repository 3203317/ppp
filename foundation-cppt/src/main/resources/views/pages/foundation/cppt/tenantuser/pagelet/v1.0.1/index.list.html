<table id='table1' data-olx-type='olx.grid' class='table table-bordered table-hover table-condensed table-striped' data-url='/tenantuser/list' data-current='1' data-pagesize='20' data-count='561'>
	<thead>
		<tr>
			<th class='ta'><input type='checkbox' title='全选/取消'></th>
			<th>租户名称</th>
			<th>公司名称</th>
			<th>用户名</th>
			<th>真实姓名</th>
			<th>性别</th>
			<th>手机</th>
			<th>状态</th>
			<th>注册时间</th>
		</tr>
	</thead>
	<tbody>
		#foreach($!record in $!pageView.records)<tr>
			<td class='ta'><input type='checkbox' value='$!record.ID'></td>
			<td>$!record.TENANT_NAME</td>
			<td>$!record.CORP_NAME</td>
			<td>$!record.USER_NAME</td>
			<td>$!record.REAL_NAME</td>
			<td>#parseSex($!record.SEX)</td>
			<td>$!record.TEL</td>
			<td>#parseStatus($!record.STATUS)</td>
			<td>$!record.REG_TIME</td>
		</tr>#end
	</tbody>
</table>
