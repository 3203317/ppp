<!DOCTYPE html>
<html>
<head>
<title></title>
	#parse('foundation/cppt/site/pagelet/v1.0.1/head.html')
<link rel='stylesheet' type='text/css' href='${virtualPath}styles/css/foundation/cppt/manage/v1.0.1/index.css' media='screen' />
<link rel='stylesheet' type='text/css' href='${virtualPath}styles/css/foundation/cppt/manage/v1.0.1/iframe.css' media='screen' />
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-sm-12 col-md-12'>
				<ol class='breadcrumb'>
					<li>
						<i class='fa fa-home fa-fw'></i>
						<a href='javascript:;'>产品平台</a></li>
					<li class='active'>租户管理</li>
					<li class='active'>租户管理</li>
					<li class='active'>服务订单维护</li>
					<li class='active'>新增订单</li>
				</ol>
				<div id='info_alert' class='alert alert-info'>
					<button type='button' class='close' data-dismiss='alert'>&times;</button>
					<strong>提示：</strong>新增服务订单信息。
				</div>
				<div class='panel panel-default'>
					<div class='panel-body'>
						<form class='form-horizontal' id='addFrm' role='form' onsubmit='return false;' data-url='add.do'>
							<div class='form-group'>
								<label class='col-sm-2 hidden-xs control-label' for='addFrm_UserName'>租户名称 <span class='must'>*</span></label>
								<div class='col-sm-4'>
									<input type='text' class='form-control' name='user_name' id='addFrm_UserName' placeholder='租户名称'>
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-2 hidden-xs control-label' for='addFrm_RealName'>服务名称<span class='must'>*</span></label>
								<div class='col-sm-4'>
									<input type='text' class='form-control' name='real_name' id='addFrm_RealName' placeholder='服务名称'>
								</div>
							</div>
							<div class='form-group'>
								<div class='col-sm-offset-2 col-sm-4'>
									<button id='addFrm_btn_sub' type='button' class='btn btn-primary btn-sm'>保存</button>
									<a class='btn btn-default btn-sm' href="javascript:go('#page/${virtualPath}softserviceorder/index')">返回</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	#parse('foundation/cppt/site/pagelet/v1.0.1/js.html')
	#parse('foundation/cppt/site/pagelet/v1.0.1/iframe.html')
</body>
</html>
