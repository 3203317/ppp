<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<meta charset='utf-8' />
<meta name='robots' content='all' />
<meta name='author' content='3203317@qq.com,新' />
<meta http-equiv='content-type' content='text/html;charset=utf-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<link rel='stylesheet' type='text/css' href='http://localhost:8082/js/bootstrap/3.2.0/dist/css/bootstrap.min.css?v3.2.0' media='screen' />
<link rel='stylesheet' type='text/css' href='http://localhost:8082/js/bootstrap/3.2.0/dist/css/bootstrap-theme.min.css?v3.2.0' media='screen' />
<link rel='stylesheet' type='text/css' href='http://localhost:8082/js/FlexSlider/2.2.2/flexslider.css' media='screen' />
<link rel='stylesheet' type='text/css' href='http://localhost:8082/js/font-awesome/4.1.0/css/font-awesome.min.css' media='screen' />
<script type='text/javascript' src='http://localhost:8082/js/jquery/2.0.2/jquery.min.js?v2.0.2'></script>
	<style>
	body {
		background-color: #F5F5F5;
		padding-bottom: 40px;
		padding-top: 40px;
	}
	#loginFrm {
		background-color: #FFFFFF;
		border: 1px solid #E5E5E5;
		border-radius: 5px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
		margin: 0 auto 20px;
		max-width: 350px;
		padding: 19px 29px 29px;
	}
	#alert_info {
		max-width: 350px;
		margin: 0 auto 20px;
	}
	</style>
</head>
<body>
	<section class='container'>
		<div id='alert_info' class='alert alert-warning'>
			<button type='button' class='close' data-dismiss='alert'>&times;</button>
			<strong>提示：</strong><span id='alert_msg'>请按要求输入正确的格式内容。</span>
		</div>
		<form id='loginFrm' role='form' onsubmit='return false;' data-url='login'>
			<h3>后台登陆</h3>
			<div class='form-group'>
				<input id='loginFrm_UserName' name='UserName' type='text' class='form-control' placeholder='用户名' value='admin'>
			</div>
			<div class='form-group'>
				<input id='loginFrm_UserPass' name='UserPass' type='password' class='form-control' placeholder='密码' value=''>
			</div>
			<div class='checkbox'>
				<label>
					<input type='checkbox'> 记住我
				</label>
			</div>
			<button id='btn_login' type='button' class='btn btn-primary'>登陆</button>
		</form>
	</section>

	<script type='text/javascript'>
	$('#btn_login').click(function(){
		location.href = '../manage/index';
	});
	</script>
</body>
</html>
