<div class='panel-group' id='accordion'>
	#foreach($!obj in $!childMenusView.records)
		#if(4 == $!obj.ID.length())
	<div class='panel panel-default'>
		<div class='panel-heading'>
			<h4 class='panel-title'>
				<a data-toggle='collapse' data-parent='#accordion' href='#collapse$!obj.ID'>$!obj.MENU_NAME</a>
			</h4>
		</div>
		<div id='collapse$!obj.ID' class='panel-collapse collapse#if(1 == $velocityCount) in#end'>
			<div class='panel-body'>
				#foreach($!obj2 in $!childMenusView.records)
					#if(6 == $!obj2.ID.length() && $!obj.ID == $!obj2.PID)
				<p><a href='#page${virtualPath}$!obj2.MENU_URL'>$!obj2.MENU_NAME</a></p>
					#end
				#end
			</div>
		</div>
	</div>
		#end
	#end
</div>
